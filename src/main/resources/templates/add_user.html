<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>

<div class="container">
    <div class="row">

            <div class="col-md-2">
            </div>

        <div class="col-md-8">
            <div>
                <form th:action="@{add_user}" th:object="${user}" method="post">
                    <br>
                    <H5  align="center">Add User:</H5>
                    <br>
                    <div align="center" class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('all')}" >
                        <h5>Error. Wrong data format:</h5>
                        <i th:errors="*{all}">Incorrect date</i>
                    </div>
                    <p>&nbsp<br></p>

                    <div class="form-group row">
                        <label for="inputUserName" class="col-sm-2 col-form-label">User name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUserName" th:field="*{userName}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" th:field="*{password}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>


                    <div align="center">
                        <input type="submit" class="btn btn-light " value="Submit">
                        <input type="reset" class="btn btn-light" value="Reset">
                    </div>

                </form>
            </div>
        </div>
            <div class="col-md-2">
            </div>
    </div>
</div>
<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
