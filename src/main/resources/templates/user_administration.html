<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div th:replace="~{fragments/menu :: menuFragment}"/>

<div class="container-md" align="center">
    <p>&nbsp;</p>
    <h5>User list:</h5>
    <p>&nbsp;</p>
    <table class="table table-striped table-dark" border="2" cellpadding="10">

        <tr>
            <th scope="col">UserName</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th></th>
            <th></th>
        </tr>

        <h1 th:each="user : ${user_page}">
            <tr>
                <td th:text="${user.userName}"/>
                <td th:text="${user.firstName}"/>
                <td th:text="${user.lastName}"/>

                <td align="center"><a id="editUser" class="btn btn-light btn-sm" role="button"
                                      aria-pressed="true">Edit</a></td>
                <td align="center"><a id="deleteUser" class="btn btn-light btn-sm" role="button" aria-pressed="true">Delete</a>
                </td>
            </tr>
        </h1>
    </table>


    <nav aria-label="...">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:each="pageNumber : ${page_numbers}" th:classappend="${pageNumber==user_page.number + 1} ? active">
                <a class="page-link" th:href="@{/order_list(pageSize=${user_page.size}, pageNumber=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

    <h3>User CRUD operations not implemented yet...</h3>

    <a id="addNewUser" class="btn btn-light btn-sm" role="button" aria-pressed="true">Add User</a>
</div>

<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
