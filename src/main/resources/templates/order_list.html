<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<H1 align="center">Orders list</H1>


<div class="container-md" align="center">
    <p>&nbsp;</p>
    <h3><a id="home">Home</a>  |  <a id="addNewOrder">Add New Order</a></h3>
    <table class="table table-striped table-dark" border="2" cellpadding="10">

        <tr>
            <th scope="col">Order Id</th>
            <th scope="col">Contractor Name</th>
            <th scope="col">Order Name</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

    <h1 th:each="order : ${order_list_view}">
        <tr>
            <td th:text="${order.id}"/>
            <td th:text="${order.contractorName}"/>
            <td th:text="${order.orderName}"/>
            <td><a id="viewOrder">View Order</a></td>
            <td><a id="deleteOrder">Delete</a></td>
            <td><a id="editOrder">Edit</a></td>
        </tr>
    </h1>
    </table>
</div>

<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
