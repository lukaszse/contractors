<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="text-info">
            <br>
            To login use below passwords:
            <li>
                Normal user account. user name: <strong>user</strong>, password: <strong>password</strong>
            </li>
            <li>
                Administrator account. user name: <strong>admin</strong>, password: <strong>password</strong>
            </li>
            <br>
        </div>
        
        <form name="f" th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>


            <div class="form-group">
                <label for="userName">User name</label>
                <input type="text" class="form-control" id="userName" name="username">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-light">Log in</button>
        </form>
    </div>

    <div class="col-md-4">
    </div>
</div>

<p>&nbsp;</p>
<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>
</body>
</html>
