<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<H1 align="center">Add new contractor</H1>

<div align="center">
    <p>&nbsp;</p>
    <h3>
        <a id="contractorListId">Back to contractor list</a>
    </h3>
    <p>&nbsp;</p>
    <table>
    <form th:action="@{add_contractor}" th:object="${contractor}" method="post">
        <tr>
            <td>Id:   </td><td><input type="text" size="4" th:field="*{id}" readonly="true"/></td>
        </tr>

        <tr>
            <td>Contractor name: </td><td><input type="text" size="30" th:field="*{name}" /></td>
        </tr>

        <tr>
            <td>Phone number:  </td><td><input type="number" th:field="*{phone}" /></td>
        </tr>
        <tr>
            <td></td><td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>

<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
