<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div th:replace="~{fragments/menu :: menuFragment}"/>
<p>&nbsp;</p>
<p>&nbsp;</p>


<div class="container-sm" align="center">
    <div th:if="${status == 403}">
        <p align="center">You don't have permission to change settings. Please log as administrator</p>
        <h1>
            <a id="homeId">Click to login</a>
        </h1>
    </div>
    <div th:if="${status != 403}">
        <table class="table table-striped table-dark" border="2" cellpadding="10">
            <tr>
                <td>Date</td>
                <td th:text="${timestamp}"/>
            </tr>
            <tr>
                <td>Path</td>
                <td th:text="${path}"/>
            </tr>
            <tr>
                <td>Error</td>
                <td th:text="${error}"/>
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${status}"/>
            </tr>
            <tr>
                <td>Message</td>
                <td th:text="${message}"/>
            </tr>
            <tr>
                <td>Exception</td>
                <td th:text="${exception}"/>
            </tr>
        </table>
    </div>
</div>

<div align="center">
</div>

<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>
</body>
</html>
