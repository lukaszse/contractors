<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>
<div class="container">
    <div class="row">

            <div class="col-md-2">
            </div>
        <div class="col-md-8">
            <div>

                <form th:action="@{add_order}" th:object="${order}" method="post">

                    <p>&nbsp;</p>
                    <H5 th:if="*{id != null}" align="center">Edit Order:</H5>

                    <H5 th:if="*{id == null}" align="center">Add Order:</H5>

                    <p>&nbsp;</p>

                    <div align="center" class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('all')}" >
                        <h5>Error. Wrong data format:</h5>
                        <i th:errors="*{all}">Incorrect date</i>
                    </div>
                    <p>&nbsp<br></p>

                    <div th:if="*{id != null}" class="form-group row">
                        <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputId" th:field="*{id}" readonly>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="selectCompany" class="col-sm-2 col-form-label">Contractor</label>
                        <div class="col-sm-10">
                            <select  id="selectCompany" class="form-control" th:field="*{contractorId}" th:errorclass="'form-control is-invalid'">
                                <option th:each="contractorFromList : ${contractor_list}"
                                        th:value="${contractorFromList.getId()}"
                                        th:text="${contractorFromList.getName()}">Wireframe
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Price [PLN]</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPrice" th:field="*{price}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Order Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" th:field="*{orderName}" th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputDesc" class="col-sm-2 col-form-label" rows="3">Description</label>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" id="inputDesc" th:field="*{orderDescription}">-->
                            <textarea class="form-control" id="inputDesc" rows="4" th:field="*{orderDescription}" th:errorclass="'form-control is-invalid'"></textarea>
                        </div>
                    </div>


                    <div align="center">
                        <input type="submit" class="btn btn-light " value="Submit">
                        <input type="reset" class="btn btn-light" value="Reset">
                    </div>

                </form>
            </div>
        </div>
            <div class="col-md-2">
            </div>
    </div>
</div>
<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
