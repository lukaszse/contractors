<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Contractor</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="~{fragments/menu :: menuFragment}"/>


<div class="container">
    <div class="row">

            <div class="col-md-2">
            </div>



        <div class="col-md-8">
            <div>
                <p>&nbsp;</p>
                <H5 align="center">Add/Edit Order:</H5>
                <p>&nbsp;</p>
                <form th:action="@{add_order}" th:object="${order}" method="post">

                    <div class="form-group row">
                        <label for="inputId" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputId" th:field="*{id}" readonly>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="selectCompany" class="col-sm-2 col-form-label">Contractor</label>
                        <div class="col-sm-10">
                            <select  id="selectCompany" class="form-control" th:field="*{contractorId}">
                                <option th:each="contractorFromList : ${contractor_list}"
                                        th:value="${contractorFromList.getId()}"
                                        th:text="${contractorFromList.getName()}">Wireframe
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPrice" th:field="*{price}">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Order Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" th:field="*{orderName}">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDesc" th:field="*{orderDescription}">
                        </div>
                    </div>

                    <div align="center">
                        <input type="submit" class="btn btn-light " value="Submit">
                        <input type="reset" class="btn btn-light" value="Reset">
                    </div>

                </form>
            </div>
        </div>


            <div class="col-md-2">
            </div>
    </div>
</div>








<div align="center">
    <footer id="footerId">this is a footer</footer>
</div>

</body>

</html>
